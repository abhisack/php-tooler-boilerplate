<!DOCTYPE html>
<html>
<head>

<!-- Page Settings-->
                            <title> PHP Tooler Bolierplate </title>
                             <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
                             <meta charset="utf-8">
                             <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
                              <meta http-equiv="Content-Type" content="text/html; iso-8859-1"/>
                              <meta name="title" content="PHP Tooler Bolierplate"/>
                              <meta name="author" content=""/>
                              <meta name="description" content="A boilerplate to easily create tools with php"/>
                              <meta name="keyword" content=""/>
                              <link rel="shortcut-icon" href="IMG/icon.ico">

<!-- Include Stylsheets -->
                              <link rel="stylesheet" type="text/css" href="css/fonts/font-awesome-min.css">
                              <link rel="stylesheet" href="css/fonts/proxima-nova.css">
                              <link rel="stylesheet" type="text/css" href="css/main.css">



</head>
<body>
     <div class="header">
        <div class="title">
             <i class="fa fa-pencil fa-2x"></i> PHP TOOLER
        </div>
    </div>

    <div class="content">
             <div class="wrapper wrapper-left">
                 <form action="retrieve.php" method="post">

                          <div class="block-1">
                                  <h1>TITLE</h1>
                                  <input  class="text-title" type="text" name="text" placeholder="Hi Dev!" /><br>
                          </div>

                          <div class="block-2">
                                 <h1>STYLING</h1>
                                 <select class="flow-left" name="text-style">
                                     <option value="italic">Italic</option>
                                     <option value="bold">Bold</option>
                                     <option value="code">Code</option>
                                 </select>
                                 <select class="flow-left" name="text-font">
                                     <option value="agency fb">Agency fb</option>
                                     <option value="#3d4037">Proxima Nova</option>
                                     <option value="sans serif">Sans Serif</option>
                                     <option value="verdana">Verdana</option>
                                     <option value="arial">Arial</option>
                                </select>

                                <input class="flow-left" type="text" name="text-size" placeholder="text size..."/> 
                                <input class="flow-left" type="text" name="text-color" placeholder="text color..."/> 
                        </div>
<br/>
                        <div class="block-3">
                               <h1 id="block-title">ADVANCED</h1>
                               <input class="flow-left" type="text" name="letter-spacing" placeholder="Letter Spacing..." />
                               <input class="flow-left" type="text" name="word-spacing" placeholder="Word Spacing..." />
                               <input class="flow-left" type="text" name="stroke-color" placeholder="Stroke Color..." />
                               <input class="flow-left" type="text" name="stroke-width" placeholder="Stroke Width..." />
                       </div>
                       <input target="top" class="btn-submit" type="submit" value="Make My Text" />


                 </form>
             </div>
        </div>
</body>
</html>
